name: Build XAMPP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Download and install InstallBuilder
      run: |
        wget https://releases.installbuilder.com/installbuilder/installbuilder-professional-24.3.0-linux-x64-installer.run
        chmod +x installbuilder-professional-24.3.0-linux-x64-installer.run
        ./installbuilder-professional-24.3.0-linux-x64-installer.run --mode unattended

    - name: Build Docker image
      run: docker build . -t xampp-build

    - name: Run build commands
      run: |
        docker run -v ${{ github.workspace }}/tarballs:/tmp/tarballs -v ${{ github.workspace }}/output:/opt/installbuilder/output -it xampp-build bash -c "\
          tclkit createstack.tcl buildTarball xamppunixinstaller80stack linux-x64 && \
          tclkit createstack.tcl pack xamppunixinstaller80stack linux-x64"
      
    - name: Upload installers
      uses: actions/upload-artifact@v2
      with:
        name: xampp-installers
        path: /opt/installbuilder/output/
